  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  
  const parseJSON = (xhr, content,method) => {
      const obj = JSON.parse(xhr.response);
      
      const nameField = document.querySelector("#nameForm").querySelector('#nameField');
      const chestPress = document.querySelector("#weightLiftingForm").querySelector('#chestPress');
      const bicepCurl = document.querySelector("#weightLiftingForm").querySelector('#bicepCurl');
      const tricepCurl = document.querySelector("#weightLiftingForm").querySelector('#tricepCurl');

      console.dir(method);
      if(obj.users && obj.users[nameField.value]) {
          console.dir("In");
        if(obj.users[nameField.value].chestPress){
            chestPress.value = obj.users[nameField.value].chestPress;
        }else{
            chestPress.value = "";
        }
        if(obj.users[nameField.value].bicepCurl){
            bicepCurl.value= obj.users[nameField.value].bicepCurl;
        }else{
            bicepCurl.value = "";
        }
        if(obj.users[nameField.value].tricepCurl){
            tricepCurl.value = obj.users[nameField.value].tricepCurl;
        }else{
            tricepCurl.value = "";
        }
        if(obj.users[nameField.value].shoulderPress){
            shoulderPress.value = obj.users[nameField.value].shoulderPress;
        }else{
            shoulderPress.value = "";
        }
        if(obj.users[nameField.value].legPress){
            legPress.value = obj.users[nameField.value].legPress;
        }else{
            legPress.value = "";
        }
        if(obj.users[nameField.value].pushUps){
            pushUps.value = obj.users[nameField.value].pushUps;
        }else{
            pushUps.value = "";
        }
        if(obj.users[nameField.value].sitUps){
            sitUps.value = obj.users[nameField.value].sitUps;
        }else{
            sitUps.value = "";
        }
        if(obj.users[nameField.value].pullUps){
            pullUps.value = obj.users[nameField.value].pullUps;
        }else{
            pullUps.value = "";
        }
        if(obj.users[nameField.value].burpees){
            burpees.value = obj.users[nameField.value].burpees;
        }else{
            burpees.value = "";
        }
      }else if((!obj.users || !obj.users[nameField.value])&& method === "get"){
            const p = document.createElement('p');
            p.textContent = `Message: No such user exists`;
            content.appendChild(p);
      }
    };


  const handleResponse = (xhr,method) => {
      const content = document.querySelector('#content');
      
      //switch(xhr.status){
      //    case 200:
      //        content.innerHTML = `<b> Success </b>`;
      //        break;
      //    case 201:
      //        content.innerHTML = `<b> Created </b>`;
      //        break;
      //    case 204:
      //        content.innerHTML = `<b> Updated </b>`;
      //        break;
      //    case 400:
      //        content.innerHTML = `<b> Bad Request </b>`;
      //        break;
      //    case 404:
      //        content.innerHTML = `<b> Not Found </b>`;
      //        break;
      //    default:
      //        content.innerHTML = `<b> Error not implemented by client </b>`;
      //        break;
      //}
      
      if(xhr.response !== ""){
          parseJSON(xhr,content,method);
      }
      
  };

  const sendPost = (e, nameForm) => {

      const nameAction = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      //const ageField = nameForm.querySelector('#ageField');
      
      const xhr = new XMLHttpRequest();
      xhr.open(method, nameAction);
      
      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr,method);
      
      const formData = `name=${nameField.value}`;
      
      xhr.send(formData); 
      e.preventDefault();
      return false;
    };

    const sendPostWL = (e, nameForm, wlForm) => {

      const nameAction = wlForm.getAttribute('action');
      const method = wlForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      const chestPress = wlForm.querySelector('#chestPress');
      const bicepCurl = wlForm.querySelector('#bicepCurl');
      const tricepCurl = wlForm.querySelector('#tricepCurl');
      const shoulderPress = wlForm.querySelector('#shoulderPress');
      const legPrss = wlForm.querySelector('#legPress');
        
      const xhr = new XMLHttpRequest();
      xhr.open(method, nameAction);
      
      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr,method);
      
      const formData = `name=${nameField.value}&chestPress=${chestPress.value}&bicepCurl=${bicepCurl.value}&tricepCurl=${tricepCurl.value}&shoulderPress=${shoulderPress.value}&legPress=${legPrss.value}`;
      
      xhr.send(formData); 
      e.preventDefault();
      return false;
    };
    const sendPostBW = (e,nameform, bwForm) => {

      const nameAction = bwForm.getAttribute('action');
      const method = bwForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      const pushUps = bwForm.querySelector('#pushUps');
      const sitUps = bwForm.querySelector('#sitUps');
      const pullUps = bwForm.querySelector('#pullUps');
      const burpees = bwForm.querySelector('#burpees');
        
      const xhr = new XMLHttpRequest();
      xhr.open(method, nameAction);
      
      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr,method);
      
      const formData = `name=${nameField.value}&pushUps=${pushUps.value}&sitUps=${sitUps.value}&pullUps=${pullUps.value}&burpees=${burpees.value}`;
      
      xhr.send(formData); 
      e.preventDefault();
      return false;
    };
    const sendAjax = (e, getForm) => {
        //console.dir(e);
        //const url = document.querySelector("#urlField").value;
        const method = 'get';
        
        const xhr = new XMLHttpRequest(); 
        xhr.open(method, '/getUsers');
        
        //if(method === 'get'){
        //    
        //}else{
        //    xhr.onload = () => handleResponse(xhr);
        //}
        
        xhr.onload = () => handleResponse(xhr,method);
        xhr.send(getForm);
        e.preventDefault();
        return false;
    };

    const init = () => {
        
      const nameForm = document.querySelector('#nameForm');
      const getForm = document.querySelector ('#getForm');
      //const userform = document.querySelector('#userForm');
      const weightLiftingForm = document.querySelector('#weightLiftingForm');
      const bodyWeightForm = document.querySelector('#bodyWeightForm');
        
      const addUser = (e) => sendPost(e, nameForm);
      const getUser = (e) => sendAjax(e, getForm);
      const updateWL = (e) => sendPostWL(e, nameForm, weightLiftingForm);
      const updateBW = (e) => sendPostBW(e, nameForm, bodyWeightForm);
        
      nameForm.addEventListener('submit', addUser);
      weightLiftingForm.addEventListener('submit', updateWL);
      getForm.addEventListener('submit', getUser);
        bodyWeightForm.addEventListener('submit', updateBW);
    };

    window.onload = init;
  </script>
