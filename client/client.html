<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  
  const parseJSON = (xhr, content) => {
      const obj = JSON.parse(xhr.response);
      
      if(obj.message) {
        const p = document.createElement('p');
        p.textContent = `Message: ${obj.message}`;
        content.appendChild(p);
      }
      const nameField = nameForm.querySelector('#nameField');
      if(obj.users && obj.users[nameField.value]) {
        const userList = document.createElement('p');
        const users = JSON.stringify(obj.users[nameField.value]);
        userList.textContent = users;
        content.appendChild(userList);
      }
    };


  const handleResponse = (xhr) => {
      const content = document.querySelector('#content');
      
      switch(xhr.status){
          case 200:
              content.innerHTML = `<b> Success </b>`;
              break;
          case 201:
              content.innerHTML = `<b> Created </b>`
              break;
          case 204:
              content.innerHTML = `<b> Updated </b>`
              break;
          case 400:
              content.innerHTML = `<b> Bad Request </b>`
              break;
          case 404:
              content.innerHTML = `<b> Not Found </b>`
              break;
          default:
              content.innerHTML = `<b> Error not implemented by client </b>`
              break;
      }
      
      if(xhr.response !== ""){
          parseJSON(xhr,content);
      }
      
  };

  const sendPost = (e, nameForm) => {

      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      //const ageField = nameForm.querySelector('#ageField');
      
      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
      
      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr);
      
      const formData = `name=${nameField.value}`;
      
      xhr.send(formData); 
      e.preventDefault();
      return false;
    };
    const sendPostWL = (e, wlForm) => {

      const nameAction = wlForm.getAttribute('action');
      const nameMethod = wlForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      const chestPress = wlForm.querySelector('#chestPress');
      const bicepCurl = wlForm.querySelector('#bicepCurl');
      const tricepCurl = wlForm.querySelector('#tricepCurl');
        
      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
      
      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr);
      
      const formData = `name=${nameField.value}&chestPress=${chestPress.value}&bicepCurl=${bicepCurl.value}&tricepCurl=${tricepCurl.value}`;
      
      xhr.send(formData); 
      e.preventDefault();
      return false;
    };

    const sendAjax = (e, getForm) => {
        //console.dir(e);
        //const url = document.querySelector("#urlField").value;
        //const method = document.querySelector("#methodSelect").value;
        
        const xhr = new XMLHttpRequest(); 
        xhr.open('get', '/getUsers');
        
        //if(method === 'get'){
        //    
        //}else{
        //    xhr.onload = () => handleResponse(xhr);
        //}
        
        xhr.onload = () => handleResponse(xhr);
        xhr.send(getForm);
        e.preventDefault();
        return false;
    };
    const init = () => {
        
      const nameForm = document.querySelector('#nameForm');
      const getForm = document.querySelector ('#getForm');
      //const userform = document.querySelector('#userForm');
      const weightLiftingForm = document.querySelector('#weightLiftingForm');
        
      const addUser = (e) => sendPost(e, nameForm);
      const getUser = (e) => sendAjax(e, getForm);
      const updateWL = (e) =>sendPostWL(e, weightLiftingForm);
        
      nameForm.addEventListener('submit', addUser);
      weightLiftingForm.addEventListener('submit', updateWL);
      getForm.addEventListener('submit', getUser);
    };
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h2>Fitness Tracker</h2>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <input type="submit" name = "add" value="Add User" />
      
      <!--<label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
      -->
    </form>
    <form id="getForm" action="/getUser" method="get">
        <input type="submit" name = "get" value="Get User" />
    </form>
    <hr>
    <h3>Weight Lifting</h3>
    <form id="weightLiftingForm" action="/postWL" method="post">
      <label for="chestpress">Chest Press: </label>
      <input id="chestPress" type="number" name="chestpress" min="0" max="300" step="1"/>
      <br>
      <label for="bicepCurl">Bicep Curl: </label>
      <input id="bicepCurl" type="number" name="bicepcurl" min="0" max="300" step="1"/>
      <br>
      <label for="tricepCurl">Tricep Curl: </label>
      <input id="tricepCurl" type="number" name="tricepcurl" min="0" max="300" step="1"/>
      <br>
      <br>
      <input type="submit" value="Update" />
    </form>
